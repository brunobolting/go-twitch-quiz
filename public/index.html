<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <title>Twitch Quiz</title>
</head>
<body>
    <main class="container">
        <div class="modal-error">
            <div class="modal-content">
                <img class="boshy" src="/assets/images/boshy.webp">
                <p class="error"></p>
            </div>
        </div>
        <div class="top-page default-background ">
            <div class="top-wrap">
                <div class="answer-wrap">
                    <div class="answer-box hidden">
                        <div class="user"></div>
                        <div class="description">acertou</div>
                        <div class="answer"></div>
                    </div>
                    <div class="waiting"></div>
                </div>
                <div class="winners-wrap">
                    <p class="win-title">Leaderboards:</p>
                    <ul class="winners"></ul>
                </div>
            </div>
            <div class="rainbow-box"></div>
        </div>
        <div class="bottom-page">
            <div class="time-box">
                <div class="timer">00</div>
                <div class="alert">
                    <div class="title">Acerte a resposta!</div>
                    <div class="message">Digite seus palpites no chat!</div>
                </div>
            </div>
            <div class="question-box"></div>
        </div>
    </main>
    <script type="module" src="./assets/scripts/index.js"></script>
</body>
</html>
